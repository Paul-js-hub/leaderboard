<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
  </head>
  <body>
    <main>
      <h1>Leaderboard</h1>
      <section class="container mt-3">
        <div class="row score-container">
          <div class="col-6 inner-left-container">
            <div class="inner-left-header">
              <h3>Recent scores</h3>
              <button id="submit-btn" class="refresh btn btn-primary mb-2" type="button">
                Refresh
              </button>
            </div>
            <table class="table table-striped">
              <thead>
                <tr>
                  <th scope="col">Name</th>
                  <th scope="col">Score</th>
                </tr>
              </thead>
              <tbody class="scores mt-3">
              </tbody>
            </table>
          </div>
          <div class="col-6 inner-right-container">
            <div class="inner-right-header">
              <h3>Add your score</h3>
            </div>
            <form action="#">
              <div class="form-group mx-sm-3 mb-2">
                <input type="text" class="form-control" id="name" placeholder="Your Name">
              </div>
              <div class="form-group mx-sm-3 mb-2">
                <input type="text" class="form-control" id="score" placeholder="Your Score">
              </div>
              <button id="submit-btn" class="submit-btn btn btn-primary mb-2" type="submit">
                Submit
              </button>
            </form>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
